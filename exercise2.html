<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var ra = robotArm;
            var speed = 999;
            ra.speed == speed;
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for(i = 0; i <= 8; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(i = 0; i<=4; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(i = 0; i<=4; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            ra.moveLeft();
            ra.moveLeft();
            ra.grab();
            ra.moveRight();
            ra.moveRight();
            ra.drop();
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
