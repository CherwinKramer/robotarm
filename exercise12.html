<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
             for(var i = 0; i <= 7; i++){
                  robotArm.moveRight();}
                for(var i =0; i <= 9; i++){
                  robotArm.grab();
                  if (robotArm.scan()=="red") {
                    for(var j = 0; j <= i; j++){
                      robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var j = 0; j<=i; j++){
                      robotArm.moveLeft();
                    }
                    }else {robotArm.drop();}
                  robotArm.moveLeft();
                }
        // Jouw instructies volgen hier
        robotArm.run();
        </script>
    </body>
</html>
